# Centralized file paths and parameters (for paths used in multiple rules)

Ag_Pd_Ru: "Ag_Pd_Ru.csv"
Ag_Pd_Pt: "Ag_Pd_Pt.csv"
Ag_Pd_Pt_Ru: "Ag_Pd_Pt_Ru.csv"
HEA_model: "/Users/leizhang/Documents/model/HEA_electrocatalyst.model"
prediction_gpy: "Ag_Pd_Pt_Ru_with_predictions_Gpy.csv"
prediction_gpy_embedding: "Ag_Pd_Pt_Ru_with_predictions_Gpy_with_embedding.csv"
prediction_standard_vec: "Ag_Pd_Pt_Ru_with_predictions_Standard_Vec.csv"

# Configuration for Visualizing Material Vectors
rule_visualize_material_vectors:
  # Output path for the generated plot PDF
  output_path: "path/to/your/property_best_electrocatalysts_vectors.pdf"
  # List of materials to visualize
  material_list:
    - "Ru0Pd0.86Ag0.14"
    - "Pd0.3Ag0.31Pt0.39"
    - "Ru0.14Pd0.23Ag0.09Pt0.53"
  # List of properties to include in the visualization
  property_list:
    - "electrocatalyst"
    - "overpotential"
    - "tafel slope"
    - "exchange current density"
    - "stability"
    - "durability"
    - "surface area"
    - "active site"
    - "turnover frequency"
    - "electrocatalytic activity"
    - "faradaic efficiency"
    - "charge transfer"
    - "adsorption energy"
    - "electronic structure"
    - "electronegativity"
    - "crystal structure"
    - "surface morphology"
  # Visualization parameters
  marker_size: 25
  axisfont_size: 25
  tickfont_size: 20
  width: 2800
  height: 1400
  show_legend: false
  textfont_size: 25

# Configuration for ElementConcentrationPlotter

rule_generate_element_concentration_plot:
  # Output path for the plot PDF file
  output: "path/to/your/element_concentration_horizontal_range_plot.pdf"

# Configuration for plotting current density at 850mV

rule_plot_current_density:
  # Names of the systems corresponding to the data files
  system_names:
    - "Ag-Pd-Ru"
    - "Ag-Pd-Pt"
    - "Ag-Pd-Pt-Ru"
  # Output path for the plot PDF
  output_path: "path/to/your/current_density_horizontal_range_plot.pdf"

# Configuration for plotting stacked step histogram

rule_plot_stacked_step_histogram:
  # Names of the systems corresponding to the data files
  system_names:
    - "Ag-Pd-Ru"
    - "Ag-Pd-Pt"
    - "Ag-Pd-Pt-Ru"
  # Output path for the plot PDF
  output_path: "path/to/your/current_density_stacked_step_histogram.pdf"
  # Number of bins for the histogram
  bins: 10
  # Column name for the data to be plotted
  column_name: "Current_at_850mV"

# Configuration for "Ag_Pd_Ru_dataset_elements.pdf"

rule_plot_Ag_Pd_Ru_dataset_elements:
  elements:
    - "data1:Ag,Pd,Ru"
  x_labels: ["Ag", "Pd", "Ru"]
  y_labels: ["Ag", "Pd", "Ru"]
  output_path: "path/to/your/Ag_Pd_Ru_dataset_elements.pdf"
  ncols: 3
  nrows: 1
  subplot_labels: false

# Configuration for "ternary_datasets_current.pdf"

rule_plot_ternary_datasets_current:
  elements:
    - "data1:Current_at_850mV"
    - "data2:Current_at_850mV"
  x_labels: ["Current_at_850mV"]
  y_labels: ["Current_at_850mV"]
  legend_labels: "{\"mA/cm²\": [\"Current_at_850mV\"]}"
  cmap_groups: "{\"plasma\": [\"Current_at_850mV\"]}"
  output_path: "path/to/your/ternary_datasets_current.pdf"
  ncols: 2
  nrows: 1
  subplot_labels: true

